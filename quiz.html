<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <h1>----Triangle Quiz---</h1>
    
    <form id="quiz-form">
        
        <div class="quiz-container">
            <p>Q. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <!--the name property should be same for the whole group-->
            <label for="question1"><input type="radio" name="question1"class="question1"value="45°
                ">45°</label>
            <label for="question1"><input type="radio" name="question1"class="question1" value="90°">90°</label>
            <label for="question1"><input type="radio" name="question1"class="question1" value="60°">60°</label>
        </div>
        
        <div class="quiz-container">
            <p>Q. If a triangle has an angle of 90 degrees, what is it called?</p>
            <!--the name property should be same for the whole group-->
             <!--put value="" inside input tag-->

            <label for="question2">
                <input type="radio" name="question2" value="obtuse"class="question2">obtuse</label>
            <label for="question2"><input type="radio" name="question2"value="acute" class="question2">acute</label>
            <label for="question2"><input type="radio" name="question2" value="right angled"class="question2">right angled</label>
        </div>
     </form>
     <button id="submit-button">Submit Answers</button>

     <div id="output"></div>
     <!--make use of either div or p not h2,textarea as they are no semantically correct and also not best practice-->

     <script src="quiz.js"type="text/javascript"></script>
</body>
</html>
